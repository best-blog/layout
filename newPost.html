<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/image-blog.ico">
  <title>Novo Post - blog</title>
</head>
<body>

  <header class="header">
    <div class="header__content">
      <div class="header__content-mobile">
        <button class="toggle-button">
          <span class="toggle-button__bar"></span>
          <span class="toggle-button__bar"></span>
          <span class="toggle-button__bar"></span>
        </button>
        <div class="header__mobile-icon"><img src="./img/logo.png" alt="blog"></div>
        <ul class="header__items">
          <li class="header__item header__image">
              <a href="index.html">
                  <img src="./img/logo.png" alt="blog">
              </a>
          </li>
          <li class="header__item">
              <a href="index.html" class="header__item-link">Posts</a>
          </li>
        </ul>
      </div>
      <nav class="nav">
        <ul class="nav__items">
          <li class="nav__item">
            <a href="login.html" class="nav__item-link">Login</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__item-link">Postar</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <nav class="mobile-nav">
    <div class="mobile-nav__user">
      <img src="./img/logo.png" alt="logo">
    </div>
    <ul class="mobile-nav__items">
        <li class="mobile-nav__item">
          <span class="material-icons">account_box</span>
          <a href="#">Meu Perfil</a>
        </li>
        <li class="mobile-nav__item">
          <span class="material-icons">publish</span>
          <a href="#">Postar</a>
        </li>
        <li class="mobile-nav__item">
          <span class="material-icons">sensor_door</span>
          <a href="#">Sair</a>
        </li>
    </ul>
  </nav>

  <main>
    <section class="section-newpost">
      <h2 class="section-login--title space">Novo post</h2>
      <div class="login">
        <form>
          <div class="login__form-control space">
            <label>Titulo</label>
            <input type="text">
          </div>
          <div class="login__form-control space">
            <label>Texto</label>
            <textarea name="" id="" cols="40" rows="20"></textarea>
          </div>
          <div class="login__form-control space">
            <label>Escolha uma imagem</label>
            <div class="image__preview">
              <input class="image__preview--input" type="file" accept=".jpg,.png,.jpeg">
              <div class="image__preview--img"></div>
              <div class="image__preview--change">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="48px" height="48px"><path d="M0 0h24v24H0z" fill="none"/><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/></svg>
                  <span>Escolha uma imagem...</span> 
              </div>
              <div class="image__preview--hover"></div>
          </div>
          </div>
          <button class="login__button active">Salvar</button>
        </form>
      </div>
    </section>
  </main>
  
  <script src="shared.js"></script>
</body>
</html>
